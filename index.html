<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help is improve the platform</em></p>
    <form id="survey-form">
        <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></input></label>
        <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"></input></label>
        <label id="number-label">Age(optional)<input id="number" type="number" min="8" max="12" placeholder="Age"></input></label>
        <label for="current-role">Which option best describes your current role?
            <select id="current-role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input type="radio" name="recommend" value="definitely" />Definitely</label>
            <label><input type="radio" name="recommend" value="maybe" />Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure" />Not Sure</label>
        <label>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" name="improved" value="front-end" />Front-end Projects</label>
        <label><input type="checkbox" name="improved" value="Back-end" />Back-end Projects</label>
        <label><input type="checkbox" name="improved" value="data" />Data Visualization</label>
        <label><input type="checkbox" name="improved" value="challenges" />Challenges</label>
        <label><input type="checkbox" name="improved" value="open-source" />Open Source Community</label>
        <label><input type="checkbox" name="improved" value="gitter" />Gitter help rooms</label>
        <label><input type="checkbox" name="improved" value="videos" />Videos</label>
        <label><input type="checkbox" name="improved" value="city-meetups" />City Meetups</label>
        <label><input type="checkbox" name="improved" value="forums" />Forum</label>
        <label><input type="checkbox" name="improved" value="additional" />Additional Courses</label>
        <label for="comments">Any comments or suggestions?
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </label>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
